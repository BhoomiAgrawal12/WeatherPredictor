<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="weather">
        <div class="container">
            <input id="search" placeholder="Enter city name" spellcheck="false" type="text"> <button id="btn"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="helo">
        <div class="image"><img src="images/clear.png" alt="" class="src"></div>
        <div class="condition">
            <h2  class="cond">cloudy</h2>
        </div>
        <div class="temp">
            <h1 class="tem">24Â°C</h1>
        </div>
        <div class="name">
            <h1 class="nam">bangalore</h1>
        </div>
        <div class="box">
            <div class="humid"><img src="https://static-00.iconduck.com/assets.00/humidity-icon-1024x838-vqbjj1sp.png"
                    alt="" class="src" style="height: 50px;">
                <div>
                    <p>Humidity:</p>
                    <p class="humi">83%</p>
                </div>
            </div>
            <div class="wind"><img src="https://cdn-icons-png.flaticon.com/512/54/54298.png" alt="" class="src"
                    height="50px">
                <div>
                    <p>Wind:</p>
                    <p class="win"> 8 km/h</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
